<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Pixel Art Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Whimsical font */
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1> <!-- Game title -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player sprite sheet
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Characters/Red.png';

        // Player properties
        const player = {
            x: canvas.width / 2 - 16,
            y: canvas.height / 2 - 16,
            width: 32,
            height: 32, // Keeping the player sprite size as is
            speed: 5,
            direction: 'down', // Default direction
            frameX: 0,
            frameY: 0,
            walkingCycle: 0 // To control the walking animation cycle
        };

        // Directions to frame mapping
        const directions = {
            up: 0,
            ne: 1,
            right: 2,
            se: 3,
            down: 4,
            sw: 5,
            left: 6,
            nw: 7
        };

        // Key press tracking
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update player position and direction
            if (keys.ArrowUp && keys.ArrowLeft) {
                player.x -= player.speed / Math.sqrt(2);
                player.y -= player.speed / Math.sqrt(2);
                player.direction = 'nw';
            } else if (keys.ArrowUp && keys.ArrowRight) {
                player.x += player.speed / Math.sqrt(2);
                player.y -= player.speed / Math.sqrt(2);
                player.direction = 'ne';
            } else if (keys.ArrowDown && keys.ArrowLeft) {
                player.x -= player.speed / Math.sqrt(2);
                player.y += player.speed / Math.sqrt(2);
                player.direction = 'sw';
            } else if (keys.ArrowDown && keys.ArrowRight) {
                player.x += player.speed / Math.sqrt(2);
                player.y += player.speed / Math.sqrt(2);
                player.direction = 'se';
            } else {
                if (keys.ArrowUp) {
                    player.y -= player.speed;
                    player.direction = 'up';
                }
                if (keys.ArrowDown) {
                    player.y += player.speed;
                    player.direction = 'down';
                }
                if (keys.ArrowLeft) {
                    player.x -= player.speed;
                    player.direction = 'left';
                }
                if (keys.ArrowRight) {
                    player.x += player.speed;
                    player.direction = 'right';
                }
            }

            // Prevent player from going out of bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Update player sprite frame
            player.frameY = directions[player.direction];

            // Control walking animation cycle (toggle between 2 frames)
            player.frameX = (player.walkingCycle % 2) * player.width;

            // Draw player sprite
            ctx.drawImage(
                playerImage,
                player.frameX, // Source X
                player.frameY * player.height, // Source Y
                player.width, // Source Width
                player.height, // Source Height
                player.x, // Destination X
                player.y, // Destination Y
                player.width, // Destination Width
                player.height // Destination Height
            );

            // Cycle walking frames for animation
            player.walkingCycle = (player.walkingCycle + 1) % 4;

            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        playerImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
