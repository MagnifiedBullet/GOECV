<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Eden Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #dialogue-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            width: 80%;
        }

        #dialogue-box img {
            max-width: 50px;
            vertical-align: middle;
        }

        #dialogue-box p {
            display: inline;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="dialogue-box">
        <img id="npc-portrait" src="" alt="NPC Portrait">
        <p id="npc-dialogue"></p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        console.log("Game canvas initialized...");

        // Game Variables
        const TILE_SIZE = 64;
        const PLAYER_SPEED = 4;
        const ASSETS_URL = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/';

        const tileset = new Image();
        tileset.src = `${ASSETS_URL}tileset.png`;

        const entities = new Image();
        entities.src = `${ASSETS_URL}entities.png`;

        const player = {
            x: 100,
            y: 100,
            sprite: entities,
            frame: 0,
            frameMax: 3,
            animationDelay: 10,
            animationCounter: 0,
            isWalking: false,
            spriteX: 0, // X coordinate on the sprite sheet for the player
            spriteY: 0  // Y coordinate on the sprite sheet for the player
        };

        const npcs = [
            { x: 300, y: 200, spriteX: 128, spriteY: 0, dialogue: "Hello, traveler! Welcome to the Garden of Eden." },
            { x: 400, y: 300, spriteX: 192, spriteY: 0, dialogue: "It's a lovely day for exploring, isn't it?" },
            { x: 500, y: 400, spriteX: 256, spriteY: 0, dialogue: "Be careful out there!" }
        ];

        const grassTile = { spriteX: 64, spriteY: 0 };

        // Dialogue System
        const dialogueBox = document.getElementById('dialogue-box');
        const npcPortrait = document.getElementById('npc-portrait');
        const npcDialogue = document.getElementById('npc-dialogue');
        let currentDialogueIndex = null;

        function showDialogue(index) {
            const npc = npcs[index];
            npcDialogue.textContent = npc.dialogue;
            dialogueBox.style.display = 'block';
        }

        function hideDialogue() {
            dialogueBox.style.display = 'none';
            currentDialogueIndex = null;
        }

        // Controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'Enter' && currentDialogueIndex !== null) {
                hideDialogue();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            player.isWalking = false;
            if (keys['ArrowUp']) {
                player.y -= PLAYER_SPEED;
                player.isWalking = true;
            }
            if (keys['ArrowDown']) {
                player.y += PLAYER_SPEED;
                player.isWalking = true;
            }
            if (keys['ArrowLeft']) {
                player.x -= PLAYER_SPEED;
                player.isWalking = true;
            }
            if (keys['ArrowRight']) {
                player.x += PLAYER_SPEED;
                player.isWalking = true;
            }
        }

        function checkInteraction() {
            npcs.forEach((npc, index) => {
                const dx = player.x - npc.x;
                const dy = player.y - npc.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < TILE_SIZE) {
                    currentDialogueIndex = index;
                    showDialogue(index);
                }
            });
        }

        function animateSprite(entity) {
            entity.animationCounter++;
            if (entity.animationCounter >= entity.animationDelay) {
                entity.frame = (entity.frame + 1) % entity.frameMax;
                entity.animationCounter = 0;
            }
        }

        function drawTile(x, y, spriteX, spriteY) {
            ctx.drawImage(
                tileset,
                spriteX, spriteY,
                TILE_SIZE, TILE_SIZE,
                x, y,
                TILE_SIZE, TILE_SIZE
            );
        }

        function drawSprite(entity) {
            ctx.drawImage(
                entity.sprite,
                entity.frame * TILE_SIZE + entity.spriteX,
                entity.spriteY,
                TILE_SIZE,
                TILE_SIZE,
                entity.x,
                entity.y,
                TILE_SIZE,
                TILE_SIZE
            );
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Grass Tiles
            for (let i = 0; i < canvas.width; i += TILE_SIZE) {
                for (let j = 0; j < canvas.height; j += TILE_SIZE) {
                    drawTile(i, j, grassTile.spriteX, grassTile.spriteY);
                }
            }

            // Move Player
            movePlayer();

            // Draw NPCs
            npcs.forEach((npc) => {
                ctx.drawImage(
                    entities,
                    npc.spriteX,
                    npc.spriteY,
                    TILE_SIZE,
                    TILE_SIZE,
                    npc.x,
                    npc.y,
                    TILE_SIZE,
                    TILE_SIZE
                );
            });

            // Draw Player
            animateSprite(player);
            drawSprite(player);

            // Check Interaction
            if (currentDialogueIndex === null && keys[' ']) {
                checkInteraction();
            }

            requestAnimationFrame(gameLoop);
        }

        tileset.onload = () => {
            entities.onload = () => {
                gameLoop();
            };
        };
    </script>
</body>
</html>
