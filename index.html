<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Pixel Art Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Whimsical font */
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .dpad {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            opacity: 0.5; /* Semi-transparent */
        }
        .dpad-button {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .dpad-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1> <!-- Game title -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- D-Pad HTML Controls -->
    <div class="dpad">
        <div class="dpad-row">
            <button class="dpad-button" id="jump">⭡</button>
        </div>
        <div class="dpad-row">
            <button class="dpad-button" id="left">←</button>
            <button class="dpad-button" id="right">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player sprite sheet
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Characters/Red.png';

        // Player properties
        const player = {
            x: canvas.width / 2 - 8,
            y: 300, // Start higher
            width: 16,
            height: 30,
            speed: 1.5, // Slower movement speed
            jumpStrength: -8,
            gravity: 0.3,
            velocityY: 0,
            grounded: false,
            direction: 'down',
            frameX: 0,
            frameY: 0,
            walkingCycle: 0,
            animationCounter: 0 // Controls animation speed
        };

        // Object to collide with (example: a tall object)
        const obstacle = {
            x: 400,
            y: 500,
            width: 50,
            height: 100 // Taller than the player
        };

        // Key press tracking
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false // Jump key
        };

        // Event listeners for key presses
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.key === 'ArrowRight') keys.ArrowRight = true;
            if (e.key === ' ') keys.Space = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.key === 'ArrowRight') keys.ArrowRight = false;
            if (e.key === ' ') keys.Space = false;
        });

        // D-Pad controls for mobile
        document.getElementById('left').addEventListener('mousedown', () => keys.ArrowLeft = true);
        document.getElementById('right').addEventListener('mousedown', () => keys.ArrowRight = true);
        document.getElementById('jump').addEventListener('mousedown', () => keys.Space = true);
        document.addEventListener('mouseup', () => {
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            keys.Space = false;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gravity
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Check ground collision
            if (player.y + player.height >= canvas.height) {
                player.y = canvas.height - player.height;
                player.grounded = true;
                player.velocityY = 0;
            } else {
                player.grounded = false;
            }

            // Jumping
            if (keys.Space && player.grounded) {
                player.velocityY = player.jumpStrength;
                player.grounded = false;
            }

            // Horizontal movement
            if (keys.ArrowLeft) player.x -= player.speed;
            if (keys.ArrowRight) player.x += player.speed;

            // Obstacle collision
            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y + player.height > obstacle.y &&
                player.y < obstacle.y + obstacle.height
            ) {
                // Prevent horizontal movement through obstacle
                if (player.x < obstacle.x) player.x = obstacle.x - player.width;
                else if (player.x > obstacle.x) player.x = obstacle.x + obstacle.width;
            }

            // Prevent player from leaving the canvas
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.min(player.y, canvas.height - player.height);

            // Update animation
            if (keys.ArrowLeft || keys.ArrowRight) {
                player.animationCounter++;
                if (player.animationCounter >= 10) { // Slower animation
                    player.walkingCycle = (player.walkingCycle + 1) % 2;
                    player.animationCounter = 0;
                }
            } else {
                player.walkingCycle = 0; // Idle frame
            }

            // Draw player
            const row = player.walkingCycle === 0 ? 1 : 3; // Alternate between walking rows
            ctx.drawImage(
                playerImage,
                player.frameX * player.width,
                row * 32 - 12, // Adjusted for 12px shift
                player.width,
                player.height,
                player.x,
                player.y,
                player.width,
                player.height
            );

            // Draw obstacle
            ctx.fillStyle = 'brown';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        playerImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
