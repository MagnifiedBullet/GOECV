<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Joystick Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const joystickImage = new Image();
        joystickImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Joystick.png';
        const backgroundImage = new Image();
        backgroundImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG';

        // Game variables
        const player = { x: 400, y: 300, width: 32, height: 32, speed: 2 };
        const joystick = {
            x: 100, // Bottom-left position
            y: canvas.height - 150,
            radius: 50,
            frameSize: 128, // Frame size in the sprite sheet
            frameX: 1, // Start at idle (second row, second column)
            frameY: 1,
            isActive: false, // Track whether the invisible joystick is being used
            touchStartX: 0,
            touchStartY: 0,
            touchMoveX: 0,
            touchMoveY: 0,
        };

        const directions = {
            idle: [1, 1],
            nw: [0, 0],
            n: [0, 1],
            ne: [0, 2],
            w: [1, 0],
            e: [1, 2],
            sw: [2, 0],
            s: [2, 1],
            se: [2, 2],
        };

        // Ensure images are loaded before starting
        let assetsLoaded = 0;
        const totalAssets = 2;

        function checkAssetsLoaded() {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                gameLoop();
            }
        }

        joystickImage.onload = checkAssetsLoaded;
        backgroundImage.onload = checkAssetsLoaded;

        // Draw background
        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        // Draw the visual joystick
        function drawJoystick() {
            ctx.drawImage(
                joystickImage,
                joystick.frameX * joystick.frameSize, joystick.frameY * joystick.frameSize,
                joystick.frameSize, joystick.frameSize,
                joystick.x - joystick.frameSize / 2, joystick.y - joystick.frameSize / 2,
                joystick.frameSize, joystick.frameSize
            );
        }

        // Handle invisible joystick input
        function handleJoystickInput(deltaX, deltaY) {
            const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
            const angle = Math.atan2(deltaY, deltaX);

            // Check direction based on angle
            if (distance > 10) {
                if (angle < -2.356 && angle > -3.142) {
                    joystick.frameX = directions.nw[1];
                    joystick.frameY = directions.nw[0];
                    player.x -= player.speed / Math.sqrt(2);
                    player.y -= player.speed / Math.sqrt(2);
                } else if (angle < -0.785 && angle > -2.356) {
                    joystick.frameX = directions.n[1];
                    joystick.frameY = directions.n[0];
                    player.y -= player.speed;
                } else if (angle < 0 && angle > -0.785) {
                    joystick.frameX = directions.ne[1];
                    joystick.frameY = directions.ne[0];
                    player.x += player.speed / Math.sqrt(2);
                    player.y -= player.speed / Math.sqrt(2);
                } else if (angle > 0 && angle < 0.785) {
                    joystick.frameX = directions.se[1];
                    joystick.frameY = directions.se[0];
                    player.x += player.speed / Math.sqrt(2);
                    player.y += player.speed / Math.sqrt(2);
                } else if (angle > 0.785 && angle < 2.356) {
                    joystick.frameX = directions.s[1];
                    joystick.frameY = directions.s[0];
                    player.y += player.speed;
                } else if (angle > 2.356 && angle < 3.142) {
                    joystick.frameX = directions.sw[1];
                    joystick.frameY = directions.sw[0];
                    player.x -= player.speed / Math.sqrt(2);
                    player.y += player.speed / Math.sqrt(2);
                }
            } else {
                joystick.frameX = directions.idle[1];
                joystick.frameY = directions.idle[0];
            }
        }

        // Event listeners for touch input
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            joystick.touchStartX = touch.clientX - rect.left;
            joystick.touchStartY = touch.clientY - rect.top;

            // Activate the joystick if touched in the joystick area
            const dx = joystick.touchStartX - joystick.x;
            const dy = joystick.touchStartY - joystick.y;
            if (Math.sqrt(dx ** 2 + dy ** 2) <= joystick.radius) {
                joystick.isActive = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (joystick.isActive) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                joystick.touchMoveX = touch.clientX - rect.left;
                joystick.touchMoveY = touch.clientY - rect.top;

                const deltaX = joystick.touchMoveX - joystick.touchStartX;
                const deltaY = joystick.touchMoveY - joystick.touchStartY;

                handleJoystickInput(deltaX, deltaY);
            }
        });

        canvas.addEventListener('touchend', () => {
            joystick.isActive = false;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawJoystick();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
