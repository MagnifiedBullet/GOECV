<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Joystick Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Whimsical font */
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1> <!-- Game title -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Updated button sprite sheet (8 frames: 4 for X, 4 for Square)
        const buttonsImage = new Image();
        buttonsImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/X-buttonplus.png';

        // Button properties
        const buttons = {
            x: canvas.width - 120, // Right-hand side
            xButton: {
                y: canvas.height - 120, // Bottom-right position
                width: 100,
                height: 100,
                idleFrame: 0, // Top row, 1st frame
                finalFrame: 3, // Top row, 4th frame
                currentFrame: 0, // Start at idle frame
                isPressed: false,
                animationSpeed: 8, // Frames per update
                animationCounter: 0, // Counter for frame timing
                row: 0 // Row index in the sprite sheet (top row)
            },
            squareButton: {
                y: canvas.height - 240, // Above the X button
                width: 100,
                height: 100,
                idleFrame: 0, // Bottom row, 1st frame
                finalFrame: 3, // Bottom row, 4th frame
                currentFrame: 0, // Start at idle frame
                isPressed: false,
                animationSpeed: 8, // Frames per update
                animationCounter: 0, // Counter for frame timing
                row: 1 // Row index in the sprite sheet (bottom row)
            }
        };

        // Ensure the button sprite sheet is loaded before starting the game
        buttonsImage.onload = () => {
            gameLoop(); // Start the game loop once the sprite sheet is loaded
        };

        // Draw the buttons
        function drawButtons() {
            // Draw X button
            ctx.drawImage(
                buttonsImage,
                buttons.xButton.currentFrame * buttons.xButton.width, buttons.xButton.row * buttons.xButton.height, // Source position in sprite sheet
                buttons.xButton.width, buttons.xButton.height, // Source size
                buttons.x, buttons.xButton.y, // Destination position
                buttons.xButton.width, buttons.xButton.height // Destination size
            );

            // Draw Square button
            ctx.drawImage(
                buttonsImage,
                buttons.squareButton.currentFrame * buttons.squareButton.width, buttons.squareButton.row * buttons.squareButton.height, // Source position in sprite sheet
                buttons.squareButton.width, buttons.squareButton.height, // Source size
                buttons.x, buttons.squareButton.y, // Destination position
                buttons.squareButton.width, buttons.squareButton.height // Destination size
            );
        }

        // Animate button frames
        function animateButton(button) {
            if (button.isPressed) {
                // Advance frames when pressed
                if (button.currentFrame < button.finalFrame && button.animationCounter === 0) {
                    button.currentFrame++;
                }
            } else {
                // Reverse frames when unpressed
                if (button.currentFrame > button.idleFrame && button.animationCounter === 0) {
                    button.currentFrame--;
                }
            }

            // Update animation counter
            button.animationCounter = (button.animationCounter + 1) % button.animationSpeed;
        }

        // Handle button clicks
        function handleButtonClick(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Check for X button click
            if (
                mouseX >= buttons.x &&
                mouseX <= buttons.x + buttons.xButton.width &&
                mouseY >= buttons.xButton.y &&
                mouseY <= buttons.xButton.y + buttons.xButton.height
            ) {
                buttons.xButton.isPressed = true;
                console.log("X Button Pressed");
            }

            // Check for Square button click
            if (
                mouseX >= buttons.x &&
                mouseX <= buttons.x + buttons.squareButton.width &&
                mouseY >= buttons.squareButton.y &&
                mouseY <= buttons.squareButton.y + buttons.squareButton.height
            ) {
                buttons.squareButton.isPressed = true;
                console.log("Square Button Pressed");
            }
        }

        // Handle button release
        function handleButtonRelease() {
            buttons.xButton.isPressed = false;
            buttons.squareButton.isPressed = false;
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Animate buttons
            animateButton(buttons.xButton);
            animateButton(buttons.squareButton);

            // Draw the buttons
            drawButtons();

            requestAnimationFrame(gameLoop);
        }

        // Add mouse event listeners for button interaction
        canvas.addEventListener('mousedown', handleButtonClick);
        canvas.addEventListener('mouseup', handleButtonRelease);
    </script>
</body>
</html>
