<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Joystick Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1> <!-- Game title -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Sprite sheets
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Characters/Red.png';

        const joystickImage = new Image();
        joystickImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Joystick.png';

        const buttonsImage = new Image();
        buttonsImage.src = 'https://github.com/MagnifiedBullet/GOECV/blob/main/Assets/Xbuttonsplus.png';

        // Player properties
        const player = {
            x: 400,
            y: 300,
            width: 32,
            height: 32,
            frameX: 0,
            frameY: 0,
            speed: 2,
        };

        // Joystick properties
        const joystick = {
            x: 100,
            y: canvas.height - 150,
            radius: 50,
        };

        // Buttons properties
        const buttons = {
            x: canvas.width - 120,
            xButton: {
                y: canvas.height - 120,
                width: 100,
                height: 100,
                idleFrame: 0,
                pressedFrame: 2,
                currentFrame: 0,
                isPressed: false,
                animationSpeed: 8,
                animationCounter: 0,
                row: 0,
            },
            squareButton: {
                y: canvas.height - 240,
                width: 100,
                height: 100,
                idleFrame: 0,
                pressedFrame: 2,
                currentFrame: 0,
                isPressed: false,
                animationSpeed: 8,
                animationCounter: 0,
                row: 1,
            },
        };

        // Load tracking
        let assetsLoaded = 0;
        function checkAssetsLoaded() {
            assetsLoaded++;
            if (assetsLoaded === 3) {
                gameLoop();
            }
        }

        // Event listeners for asset loading
        playerImage.onload = checkAssetsLoaded;
        joystickImage.onload = checkAssetsLoaded;
        buttonsImage.onload = checkAssetsLoaded;

        // Draw player
        function drawPlayer() {
            ctx.drawImage(
                playerImage,
                player.frameX * player.width, player.frameY * player.height, // Source position in sprite sheet
                player.width, player.height, // Source size
                player.x, player.y, // Destination position
                player.width, player.height // Destination size
            );
        }

        // Draw joystick
        function drawJoystick() {
            ctx.drawImage(
                joystickImage,
                0, 0, 128, 128, // Source position in sprite sheet
                joystick.x - joystick.radius, joystick.y - joystick.radius, // Destination position
                joystick.radius * 2, joystick.radius * 2 // Destination size
            );
        }

        // Draw buttons
        function drawButtons() {
            // Draw X button
            ctx.drawImage(
                buttonsImage,
                buttons.xButton.currentFrame * buttons.xButton.width, buttons.xButton.row * buttons.xButton.height, // Source position
                buttons.xButton.width, buttons.xButton.height, // Source size
                buttons.x, buttons.xButton.y, // Destination position
                buttons.xButton.width, buttons.xButton.height // Destination size
            );

            // Draw Square button
            ctx.drawImage(
                buttonsImage,
                buttons.squareButton.currentFrame * buttons.squareButton.width, buttons.squareButton.row * buttons.squareButton.height, // Source position
                buttons.squareButton.width, buttons.squareButton.height, // Source size
                buttons.x, buttons.squareButton.y, // Destination position
                buttons.squareButton.width, buttons.squareButton.height // Destination size
            );
        }

        // Animate buttons
        function animateButton(button) {
            if (button.isPressed) {
                if (button.currentFrame < button.pressedFrame && button.animationCounter === 0) {
                    button.currentFrame++;
                }
            } else {
                if (button.currentFrame > button.idleFrame && button.animationCounter === 0) {
                    button.currentFrame--;
                }
            }
            button.animationCounter = (button.animationCounter + 1) % button.animationSpeed;
        }

        // Event listeners for button interactions
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            if (
                mouseX >= buttons.x &&
                mouseX <= buttons.x + buttons.xButton.width &&
                mouseY >= buttons.xButton.y &&
                mouseY <= buttons.xButton.y + buttons.xButton.height
            ) {
                buttons.xButton.isPressed = true;
            }

            if (
                mouseX >= buttons.x &&
                mouseX <= buttons.x + buttons.squareButton.width &&
                mouseY >= buttons.squareButton.y &&
                mouseY <= buttons.squareButton.y + buttons.squareButton.height
            ) {
                buttons.squareButton.isPressed = true;
            }
        });

        canvas.addEventListener('mouseup', () => {
            buttons.xButton.isPressed = false;
            buttons.squareButton.isPressed = false;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawJoystick();
            drawButtons();

            animateButton(buttons.xButton);
            animateButton(buttons.squareButton);

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
