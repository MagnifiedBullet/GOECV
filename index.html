<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Pixel Art Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player sprite sheet
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Characters/Red.png';

        // Player properties
        const player = {
            x: canvas.width / 2 - 16,
            y: canvas.height / 2 - 16,
            width: 32,
            height: 16, // Reduced height to make the player less than half a block tall
            speed: 5,
            direction: 'down', // Default direction
            frameX: 0,
            frameY: 0
        };

        // Directions to frame mapping
        const directions = {
            up: 3,
            down: 0,
            left: 1,
            right: 2,
            nw: 4, // NorthWest
            ne: 5, // NorthEast
            sw: 6, // SouthWest
            se: 7  // SouthEast
        };

        // Key press tracking
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update player position and direction
            if (keys.ArrowUp && keys.ArrowLeft) {
                player.x -= player.speed / Math.sqrt(2);
                player.y -= player.speed / Math.sqrt(2);
                player.direction = 'nw';
            } else if (keys.ArrowUp && keys.ArrowRight) {
                player.x += player.speed / Math.sqrt(2);
                player.y -= player.speed / Math.sqrt(2);
                player.direction = 'ne';
            } else if (keys.ArrowDown && keys.ArrowLeft) {
                player.x -= player.speed / Math.sqrt(2);
                player.y += player.speed / Math.sqrt(2);
                player.direction = 'sw';
            } else if (keys.ArrowDown && keys.ArrowRight) {
                player.x += player.speed / Math.sqrt(2);
                player.y += player.speed / Math.sqrt(2);
                player.direction = 'se';
            } else {
                if (keys.ArrowUp) {
                    player.y -= player.speed;
                    player.direction = 'up';
                }
                if (keys.ArrowDown) {
                    player.y += player.speed;
                    player.direction = 'down';
                }
                if (keys.ArrowLeft) {
                    player.x -= player.speed;
                    player.direction = 'left';
                }
                if (keys.ArrowRight) {
                    player.x += player.speed;
                    player.direction = 'right';
                }
            }

            // Prevent player from going out of bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Update player sprite frame
            player.frameY = directions[player.direction];

            // Draw player
            ctx.drawImage(
                playerImage,
                player.frameX * player.width, // Source X
                player.frameY * player.height, // Source Y
                player.width, // Source Width
                32, // Source Height remains consistent for sprite sheet
                player.x, // Destination X
                player.y, // Destination Y
                player.width, // Destination Width
                player.height // Destination Height
            );

            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        playerImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
