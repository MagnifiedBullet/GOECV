<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Pixel Art</title>
    <style>
        body {
            background-color: #1e1e2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid {
            position: relative;
            width: 256px; /* Adjust based on tile size */
            height: 256px; /* Adjust based on tile size */
        }
        .tile {
            position: absolute;
            width: 64px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Position and layers of tiles */
        .water {
            background-image: url('Assets/isometric tileset/separated images/tile_104.png');
        }
        .water_NE {
            background-image: url('Assets/isometric tileset/separated images/tile_105.png');
        }
        .water_NW {
            background-image: url('Assets/isometric tileset/separated images/tile_106.png');
        }
        .water_SE {
            background-image: url('Assets/isometric tileset/separated images/tile_107.png');
        }
        .water_SW {
            background-image: url('Assets/isometric tileset/separated images/tile_108.png');
        }
        .water_N {
            background-image: url('Assets/isometric tileset/separated images/tile_109.png');
        }
        .water_S {
            background-image: url('Assets/isometric tileset/separated images/tile_110.png');
        }
        .water_W {
            background-image: url('Assets/isometric tileset/separated images/tile_111.png');
        }
        .water_E {
            background-image: url('Assets/isometric tileset/separated images/tile_112.png');
        }
        .water_All {
            background-image: url('Assets/isometric tileset/separated images/tile_113.png');
        }
        .water_inv {
            background-image: url('Assets/isometric tileset/separated images/tile_114.png');
        }
        .rock_64 {
            background-image: url('Assets/isometric tileset/separated images/tile_064.png');
        }
        .rock_67 {
            background-image: url('Assets/isometric tileset/separated images/tile_067.png');
        }
        .rocktile_61 {
            background-image: url('Assets/isometric tileset/separated images/tile_061.png');
        }
        .rocktile_63 {
            background-image: url('Assets/isometric tileset/separated images/tile_108.png');
        }
        .dirt_W {
            background-image: url('Assets/isometric tileset/separated images/tile_000.png');
        }
        .dirt_S+NE {
            background-image: url('Assets/isometric tileset/separated images/tile_001.png');
        }
        .dirt_N+SE {
            background-image: url('Assets/isometric tileset/separated images/tile_002.png');
        }
        .dirt_Full {
            background-image: url('Assets/isometric tileset/separated images/tile_003.png');
        }
        .dirt_S {
            background-image: url('Assets/isometric tileset/separated images/tile_004.png');
        }
        .dirt_All {
            background-image: url('Assets/isometric tileset/separated images/tile_066.png');
        }
        .dirt_crack {
            background-image: url('Assets/isometric tileset/separated images/tile_067.png');
        }
        .dirt_Allv2 {
            background-image: url('Assets/isometric tileset/separated images/tile_008.png');
        }
        .dirt {
            background-image: url('Assets/isometric tileset/separated images/tile_108.png');
        }
        .dirt_SW {
            background-image: url('Assets/isometric tileset/separated images/tile_010.png');
        }
        .lgrass_024 {
            background-image: url('Assets/isometric tileset/separated images/tile_024.png');
        }
        .dgrass_040 {
            background-image: url('Assets/isometric tileset/separated images/tile_040.png');
        }
        .flowers_041 {
            background-image: url('Assets/isometric tileset/separated images/tile_041.png');
        }
        .flowers_046 {
            background-image: url('Assets/isometric tileset/separated images/tile_046.png');
        }

        /* Isometric Positions */
        .tile.water {
            left: 0; top: 64px;
        }
        .tile.grass {
            left: 64px; top: 32px;
        }
        .tile.dirt {
            left: 64px; top: 96px;
        }
        .tile.flowers {
            left: 96px; top: 64px;
        }
        .tile.rocks {
            left: 128px; top: 32px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="tile water"></div>
        <div class="tile water" style="left: 64px; top: 96px;"></div>
        <div class="tile water" style="left: 128px; top: 128px;"></div>
        <div class="tile grass"></div>
        <div class="tile dirt"></div>
        <div class="tile flowers"></div>
        <div class="tile rocks"></div>
    </div>
</body>
</html>
