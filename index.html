<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Joystick Game</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Whimsical font */
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1> <!-- Game title -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player sprite sheet
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Characters/Red.png';

        // Joystick sprite sheet
        const joystickImage = new Image();
        joystickImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Joystick.png';

        // Updated button sprite sheet (X and Square buttons)
        const buttonsImage = new Image();
        buttonsImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/X-buttonplus.png';

        // Player properties
        const player = {
            x: 400,
            y: 300,
            width: 16,
            height: 30,
            speed: 2,
        };

        // Buttons properties
        const buttons = {
            x: canvas.width - 120, // Right-hand side
            xButton: {
                y: canvas.height - 120, // Bottom-right position for X button
                width: 100,
                height: 100,
                idleFrameX: 0, // Idle frame X position
                pressedFrameX: 1, // Pressed frame X position
                currentFrameX: 0, // Start with idle frame
                isPressed: false,
            },
            squareButton: {
                y: canvas.height - 240, // Above the X button
                width: 100,
                height: 100,
                idleFrameX: 2, // Idle frame X position
                pressedFrameX: 3, // Pressed frame X position
                currentFrameX: 2, // Start with idle frame
                isPressed: false,
            },
        };

        // Ensure all assets are loaded before starting the game
        let assetsLoaded = 0;

        function checkAssetsLoaded() {
            assetsLoaded++;
            if (assetsLoaded === 3) {
                gameLoop(); // Start the game loop once all assets are loaded
            }
        }

        joystickImage.onload = checkAssetsLoaded;
        playerImage.onload = checkAssetsLoaded;
        buttonsImage.onload = checkAssetsLoaded;

        // Draw the buttons
        function drawButtons() {
            // Draw X button
            ctx.drawImage(
                buttonsImage,
                buttons.xButton.currentFrameX * buttons.xButton.width, 0, // Source position in sprite sheet
                buttons.xButton.width, buttons.xButton.height, // Source size
                buttons.x, buttons.xButton.y, // Destination position
                buttons.xButton.width, buttons.xButton.height // Destination size
            );

            // Draw Square button
            ctx.drawImage(
                buttonsImage,
                buttons.squareButton.currentFrameX * buttons.squareButton.width, 0, // Source position in sprite sheet
                buttons.squareButton.width, buttons.squareButton.height, // Source size
                buttons.x, buttons.squareButton.y, // Destination position
                buttons.squareButton.width, buttons.squareButton.height // Destination size
            );
        }

        // Handle button clicks
        function handleButtonClick(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Check for X button click
            if (
                mouseX >= buttons.x &&
                mouseX <= buttons.x + buttons.xButton.width &&
                mouseY >= buttons.xButton.y &&
                mouseY <= buttons.xButton.y + buttons.xButton.height
            ) {
                buttons.xButton.isPressed = true;
                buttons.xButton.currentFrameX = buttons.xButton.pressedFrameX;
                console.log("X Button Pressed");
            }

            // Check for Square button click
            if (
                mouseX >= buttons.x &&
                mouseX <= buttons.x + buttons.squareButton.width &&
                mouseY >= buttons.squareButton.y &&
                mouseY <= buttons.squareButton.y + buttons.squareButton.height
            ) {
                buttons.squareButton.isPressed = true;
                buttons.squareButton.currentFrameX = buttons.squareButton.pressedFrameX;
                console.log("Square Button Pressed");
            }
        }

        // Reset button states after interaction
        function resetButtonStates() {
            if (buttons.xButton.isPressed) {
                buttons.xButton.isPressed = false;
                buttons.xButton.currentFrameX = buttons.xButton.idleFrameX;
            }
            if (buttons.squareButton.isPressed) {
                buttons.squareButton.isPressed = false;
                buttons.squareButton.currentFrameX = buttons.squareButton.idleFrameX;
            }
        }

        // Draw the player character
        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the buttons
            drawButtons();

            // Reset button states (simulate release after press)
            resetButtonStates();

            // Draw the player
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        // Add mouse event listener for button interaction
        canvas.addEventListener('mousedown', handleButtonClick);

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') player.y -= player.speed;
            if (e.key === 's') player.y += player.speed;
            if (e.key === 'a') player.x -= player.speed;
            if (e.key === 'd') player.x += player.speed;
        });
    </script>
</body>
</html>
