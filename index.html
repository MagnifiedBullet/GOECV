<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Collision Detection</title>
    <style>
        body {
            background-color: #1e1e2c;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Whimsical font */
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Background.PNG') no-repeat center center;
            background-size: cover;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>The Garden of Eeden</h1> <!-- Game title -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player sprite sheet
        const playerImage = new Image();
        playerImage.src = 'https://raw.githubusercontent.com/MagnifiedBullet/GOECV/main/Assets/Characters/Red.png';

        // Player properties
        const player = {
            x: 400,
            y: 300,
            width: 16,
            height: 30,
            speed: 2, // Movement speed
            direction: 'down',
            frameX: 0,
            frameY: 0,
            walkingCycle: 0,
            animationCounter: 0
        };

        // Collision zones (rectangles corresponding to impassable areas in Background.PNG)
        const collisionZones = [
            // Example collision areas (in isometric space)
            { x: 300, y: 250, width: 100, height: 50 }, // Water tile
            { x: 500, y: 300, width: 120, height: 80 }, // Rock tile
            { x: 200, y: 500, width: 150, height: 100 }, // Grass tile
            // More zones can be added
        ];

        // Ensure the player image is loaded before starting the game
        playerImage.onload = () => {
            gameLoop();
        };

        // Function to convert isometric coordinates to screen coordinates
        function isoToScreen(x, y) {
            const screenX = (x - y) * (tileWidth / 2);
            const screenY = (x + y) * (tileHeight / 2);
            return { x: screenX, y: screenY };
        }

        // Check for collision between the player and a collision zone
        function checkCollision(player, zone) {
            return (
                player.x < zone.x + zone.width &&
                player.x + player.width > zone.x &&
                player.y < zone.y + zone.height &&
                player.y + player.height > zone.y
            );
        }

        // Handle player movement and collision
        function handleCollisions() {
            for (const zone of collisionZones) {
                if (checkCollision(player, zone)) {
                    // Prevent movement based on collision direction
                    if (player.direction === 'left') player.x = zone.x + zone.width;
                    if (player.direction === 'right') player.x = zone.x - player.width;
                    if (player.direction === 'up') player.y = zone.y + zone.height;
                    if (player.direction === 'down') player.y = zone.y - player.height;
                }
            }
        }

        // Draw collision zones for debugging
        function drawCollisionZones() {
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)'; // Semi-transparent red
            for (const zone of collisionZones) {
                const { x, y } = isoToScreen(zone.x, zone.y); // Convert to screen coordinates
                ctx.fillRect(x, y, zone.width, zone.height);
            }
        }

        // Draw the player character
        function drawPlayer() {
            const row = player.walkingCycle === 0 ? 1 : 3;
            ctx.drawImage(
                playerImage,
                player.frameX * player.width,
                row * 32 - 12, // Adjusted for 12px shift
                player.width,
                player.height,
                player.x,
                player.y,
                player.width,
                player.height
            );
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Handle movement
            const keys = {
                ArrowUp: () => {
                    player.y -= player.speed;
                    player.direction = 'up';
                },
                ArrowDown: () => {
                    player.y += player.speed;
                    player.direction = 'down';
                },
                ArrowLeft: () => {
                    player.x -= player.speed;
                    player.direction = 'left';
                },
                ArrowRight: () => {
                    player.x += player.speed;
                    player.direction = 'right';
                }
            };

            // Listen for arrow key input
            document.addEventListener('keydown', (e) => {
                if (keys[e.key]) keys[e.key]();
            });

            // Handle collisions
            handleCollisions();

            // Draw the player character
            drawPlayer();

            // Draw collision zones (for debugging, optional)
            drawCollisionZones();

            // Update animation
            player.animationCounter++;
            if (player.animationCounter >= 15) { // Slower animation
                player.walkingCycle = (player.walkingCycle + 1) % 2;
                player.animationCounter = 0;
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
